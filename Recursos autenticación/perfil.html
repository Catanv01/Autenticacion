<!DOCTYPE html>
<html lang="es">
<head>
    <title>Perfil</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagen/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="form-container">
        <h1>☺️ Mi Perfil</h1>
        <form id="perfilForm">
            <input type="text" id="nombre" placeholder="Escribe tu Nombre" autofocus>
            <input type="text" id="apellido" placeholder="Escribe tu Apellido" required>
            <input type="email" id="email" placeholder="Escribe tu Email" required>
            <input type="password" id="password" placeholder="Escribe tu Clave" required>
            <button type="submit">Modificar mi Perfil!</button>
        </form>
        <br>
        <a href="index.html">Volver al home</a>
    </div>

    <script src="./js/perfil.js"></script>
</body>
</html>
